version: '3.8'

services:
  lightweight-ocr-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: lightweight-ocr-worker:latest
    environment:
      # Worker configuration - optimized for CPU usage
      - WORKERS_PER_CONTAINER=2  # Reduced to allow more CPU per worker
      - GPU_DEVICE=cpu

      # Database configuration
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

      # S3 configuration
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION:-eu-west-1}
      - S3_BUCKET=${S3_BUCKET}

      # Output format
      - OUTPUT_FORMAT=clean

    volumes:
      # Mount model cache to prevent re-downloading
      - paddle_models:/root/.paddleocr
      - paddle_cache:/root/.cache

    restart: unless-stopped

    # Resource configuration - allow full CPU usage for optimization
    deploy:
      resources:
        limits:
          memory: 40G  # Increased memory for better caching (40GB per container)
        reservations:
          memory: 8G  # Minimum guarantee per container

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import psycopg2; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  paddle_models:
    driver: local
  paddle_cache:
    driver: local